<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
        <h1 class="bg-warning fw-bold mx-5 py-3 my-5 text-center">"Todo App"</h1><br>
        <div class="text-center my-5 py-5">
            <input type="text" class="w-25 py-3 text-white bg-dark text-center rounded-3" id="inp" placeholder="Write Message">
            <button onclick="add()" class="btn btn-primary py-2 rounded-4">Add Value</button>
            <button onclick="delAll()" class="btn btn-danger py-2 rounded-4">Delete All</button>
            
            <ul id="main">           
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
